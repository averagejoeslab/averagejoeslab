name: Sync Papers from Notion

on:
  schedule:
    # Run daily at 4 AM Central Time (9 AM UTC, accounting for DST)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - '.github/workflows/sync-notion-papers.yml' # Re-run when workflow is updated

permissions:
  contents: write

concurrency:
  group: "papers-sync"
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install sync dependencies
        run: |
          npm install @notionhq/client@4.0.2

      - name: Sync papers from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_INTERNAL_PAPERS_DB_ID: ${{ secrets.NOTION_INTERNAL_PAPERS_DB_ID }}
          NOTION_EXTERNAL_PAPERS_DB_ID: ${{ secrets.NOTION_EXTERNAL_PAPERS_DB_ID }}
        run: |
          node .github/scripts/sync-notion-papers.js

      - name: Check for changes
        id: verify-changed-files
        run: |
          # Restore package files that were modified by npm install
          git checkout -- package.json package-lock.json 2>/dev/null || true

          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes to main branch
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/internal-papers.json data/external-papers.json
          git commit -m "Auto-sync papers from Notion database"
          git push
